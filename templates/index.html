<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlarmCloud Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Dark Theme */
    :root {
      --primary: #1F2A37;
      --accent: #00B0F0;
      --card-bg: #2A3648;
      --text: #ECEFF4;
    }
    body { background-color: var(--primary); color: var(--text); }
    .card { background-color: var(--card-bg); }
    .accent { color: var(--accent); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- Login Page -->
  <div id="login" class="w-full max-w-sm p-8 bg-card rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">AlarmCloud Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm">Username</label>
        <input type="text" id="user" class="w-full px-3 py-2 rounded bg-primary border border-gray-600 focus:outline-none focus:border-accent" required>
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input type="password" id="pass" class="w-full px-3 py-2 rounded bg-primary border border-gray-600 focus:outline-none focus:border-accent" required>
      </div>
      <button type="submit" class="w-full py-2 bg-accent text-primary font-semibold rounded hover:bg-blue-400">Login</button>
    </form>
  </div>

  <!-- Main Panel (hidden until login) -->
  <div id="panel" class="hidden flex flex-col w-full h-full">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-primary">
      <div class="text-xl font-bold">AlarmCloud</div>
      <div class="flex items-center space-x-4">
        <span id="userDisplay"></span>
        <button id="logoutBtn" class="text-red-400 hover:text-red-600">Logout</button>
      </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <nav class="w-60 bg-card p-4 space-y-4">
        <button class="block w-full text-left px-3 py-2 rounded hover:bg-primary">Dashboard</button>
        <button class="block w-full text-left px-3 py-2 rounded hover:bg-primary">Alarm Logs</button>
        <button class="block w-full text-left px-3 py-2 rounded hover:bg-primary">Customers</button>
        <button class="block w-full text-left px-3 py-2 rounded hover:bg-primary">Reports</button>
      </nav>
      <!-- Content Area -->
      <main class="flex-1 p-6 overflow-auto">
        <!-- Dashboard Wireframe -->
        <div id="content">
          <div class="grid grid-cols-2 gap-6">
            <div class="card p-4 rounded shadow">Dashboard Card 1</div>
            <div class="card p-4 rounded shadow">Dashboard Card 2</div>
            <div class="card p-4 rounded shadow">Dashboard Card 3</div>
            <div class="card p-4 rounded shadow">Dashboard Card 4</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginDiv = document.getElementById('login');
    const panelDiv = document.getElementById('panel');
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      // hardcoded credentials: admin / mayis3794
      if (user === 'admin' && pass === 'mayis3794') {
        loginDiv.classList.add('hidden');
        panelDiv.classList.remove('hidden');
        userDisplay.textContent = user;
      } else {
        alert('Invalid credentials');
      }
    });
    logoutBtn.addEventListener('click', () => {
      panelDiv.classList.add('hidden');
      loginDiv.classList.remove('hidden');
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
    });
  </script>
</body>
</html>
